  <main>
    <h1>Host an Event at UMD</h1>
    
    <div class="container-wrapper host-container">
      <section class="host-form">
        <div class="maryland-flag-corner"></div>
        <h2>Create New Event</h2>
        <form id="hostEventForm">
          <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" placeholder="What's your event called?" required>
          </div>
          
          <div class="form-group">
            <label for="organizer">Organizer/Club Name</label>
            <input type="text" id="organizer" placeholder="Who's hosting this event?" required>
          </div>
          
          <div class="form-group">
            <label for="datetime">Date & Time</label>
            <input type="datetime-local" id="datetime" required>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <select id="location" required>
              <option value="">-- Select Location --</option>
              <option value="Stamp Student Union">Stamp Student Union</option>
              <option value="McKeldin Library">McKeldin Library</option>
              <option value="Iribe Center">Iribe Center</option>
              <option value="CSPAC">Clarice Smith Performing Arts Center</option>
              <option value="Xfinity Center">Xfinity Center</option>
              <option value="Other">Other (specify in description)</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">-- Select Category --</option>
              <option value="Academic">Academic</option>
              <option value="Club">Club/Organization</option>
              <option value="Sports">Sports</option>
              <option value="Arts">Arts & Culture</option>
              <option value="Career">Career & Professional</option>
              <option value="Social">Social</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="description">Event Description</label>
            <textarea id="description" placeholder="Tell everyone about your event..." required rows="4"></textarea>
          </div>
          
          <div class="form-group">
            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" placeholder="Contact email for questions" required>
          </div>
          
          <div class="form-group">
            <label for="contactPhone">Contact Phone (optional)</label>
            <input type="tel" id="contactPhone" placeholder="Phone number for questions">
          </div>
          
          <div class="form-group">
            <label for="registrationLink">Registration Link (optional)</label>
            <input type="url" id="registrationLink" placeholder="Link for event registration">
          </div>
          
          <div class="checkbox-container">
            <input type="checkbox" id="addToCalendar" checked>
            <label for="addToCalendar">Add to Google Calendar</label>
          </div>
          
          <button type="submit" class="primary-button">Create Event</button>
        </form>
        <div class="testudo-watermark"></div>
      </section>

      <section class="your-events">
        <h2>Your Events</h2>
        <div id="organizerEvents" class="events-grid">
          <!-- Events will be populated here by JavaScript -->
          <p id="noEvents" class="hidden">You haven't created any events yet.</p>
        </div>
      </section>
    </div>
  </main>
